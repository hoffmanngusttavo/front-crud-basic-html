<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container mt-5">

        <section>

            <h4> Cadastro de Pessoa</h4>

            <div class="card mt-1 ">
                <div class="card-body">

                    <form action="http://localhost:8080/pessoas" method="post" id="meuFormulario">

                        <input type="hidden" id="id" name="id">

                        <div class="row">

                            <div class="mb-3 col-12 col-sm-6">
                                <label for="nome" class="form-label">Nome*</label>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>

                            <div class="mb-3 col-12 col-sm-6">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>


                            <div class="mb-3 col-12 col-sm-6">
                                <label for="telefone" class="form-label">Telefone*</label>
                                <input type="text" class="form-control" id="telefone" name="telefone" required>
                            </div>

                            <div class="mb-3 col-12 col-sm-6">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" name="endereco" id="endereco">
                            </div>

                            <div class="mb-3 form-check ms-3">
                                <input type="checkbox" class="form-check-input" name="ativo" id="ativo">
                                <label class="form-check-label" for="ativo">Ativo</label>
                            </div>
                        </div>

                        <div class="float-end">
                            <button type="button" class="btn btn-outline-secondary" onclick="limparCamposFormulario()">
                                Cancelar
                            </button>

                            <button type="submit" class="btn btn-primary">
                                Salvar
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </section>

        <section class="mt-5">
            <h4> Listagem</h4>

            <div class="mt-1">
                <table id="tabelaRegistros" class="table table-responsive table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Ativo</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                            <th class="text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aqui serão adicionadas as linhas da tabela pelo js -->
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
